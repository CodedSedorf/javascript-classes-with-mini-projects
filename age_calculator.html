<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
  </head>
  <body></body>
  <script>
    let myDate = new Date();
    let year = myDate.getFullYear();
    // console.log(year);
    userName = prompt("Enter your name");
    let user_age = parseInt(prompt("Enter your birth year."));
    var current_age = year - user_age;
    if (current_age <= 10) {
      console.log(
        `Hey ${userName}! You are ${current_age} years old. You are a child.`
      );
    } else if (current_age <= 17) {
      console.log(
        `Hey ${userName}! You are ${current_age} years old. You are a teenager.`
      );
    } else {
      console.log(
        `Hey ${userName}! You are ${current_age} years old. You are an adult.`
      );
    }
  </script>
</html>
